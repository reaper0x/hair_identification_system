{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Log In</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="login-container" role="main" aria-labelledby="login-title">
        <h2 id="login-title">Log In</h2>
        <form method="post" action="" novalidate>
            {% csrf_token %}

            <label for="id_email">Email</label>
            <input 
                type="email" 
                name="email" 
                id="id_email" 
                placeholder="you@example.com" 
                required 
                autofocus 
                aria-required="true"
            />

            <label for="id_password">Password</label>
            <input 
                type="password" 
                name="password" 
                id="id_password" 
                placeholder="Enter your password" 
                required 
                aria-required="true"
            />

            <button type="submit" aria-label="Log In">Log In</button>
        </form>

        {% if messages %}
            <div class="messages" role="alert" aria-live="assertive">
                {% for message in messages %}
                    <p class="error">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <p class="signup-text">
            Don't have an account? 
            <a href="{% url 'accounts:signup' %}" aria-label="Sign up for a new account">Sign up</a>
        </p>
    </div>
</body>
</html>
