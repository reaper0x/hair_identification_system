{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Log In</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <h2>Log In</h2>
    <form method="post" action="{% url 'accounts:login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Log In</button>
    </form>
    {% if form.errors %}
        <p class="error">Invalid login credentials, please try again.</p>
    {% endif %}
    <p class="signup">Don't have an account? <a href="{% url 'accounts:signup' %}">Sign up</a></p>
</body>
</html>
