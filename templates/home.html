{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Home</title>
    <link rel="stylesheet" href="{% static 'css/home.css' %}" />
</head>
<body>
    <div class="home-container">
        <h2>Welcome, {{ user.username }}!</h2>
        <p>You are logged in as <strong>{{ user.get_full_name }}</strong></p>

        {% if access_token %}
        <div class="token-info">
            <strong>Your Access Token:</strong><br />
            {{ access_token }}
        </div>
        {% endif %}

        <a href="{% url 'accounts:logout' %}" class="logout-btn">Log out</a>
    </div>
</body>
</html>
