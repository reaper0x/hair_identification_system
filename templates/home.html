{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Home</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
</head>
<body>
    <h2>Welcome, {{ user.username }}!</h2>
    <p>You are logged in as {{ user.get_full_name }}</p>

    {% if access_token %}
    <div class="token-info">
        <strong>Your Access Token:</strong><br />
        {{ access_token }}
    </div>
    {% endif %}

    <p><a href="{% url 'accounts:logout' %}">Log out</a></p>
</body>
</html>
